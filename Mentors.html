<!DOCTYPE html>
<head>
    <title>Sign up for mentors</title>
    <style type="text/css">
        body {
            background-image: url(Background.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="background-color: lightsalmon;">Sign up for personal Mentor</h1>
    <form action="submitted.html" method="GET">
       <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Enter your email id :</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="ph">Enter your phone number :</label>
            <input type="text" id="ph">
        </div>
         <input type="submit">
    </form>
</body>
